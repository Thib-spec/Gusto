paths:
  
  /category:
      get:
        tags: [Category]
        summary: Returns the list of all the categories.
        responses:
          '200':    # status code
            description: A JSON array of categories
            content:
              application/json:
                  example:
                    id_category: 1
                    label: fruits
                    image : https://www.google.com/imgres?imgurl=https%3A%2F%2Fmedia.istockphoto.com
                    description: some description
                    createdAt: 2021-11-26T13:38:27.000Z
                    updatedAt : 2021-11-26T13:38:27.000Z
                    fk_id_client: 8

      post:
        tags: [Category]
        summary: Add a category
        requestBody:
          required: true
          content:
            application/json:
              schema: 
                properties:
                  label:
                    type: string
                  image:
                    type: string
                  description:
                    type: string
                  fk_id_client:
                    type: integer
        responses:
          '200':    # status code
            description: The category added
            content:
              application/json:
                  example:
                    id_category: 1
                    label: fruits
                    image : https://www.google.com/imgres?imgurl=https%3A%2F%2Fmedia.istockphoto.com
                    description: some description
                    createdAt: 2021-11-26T13:38:27.000Z
                    updatedAt : 2021-11-26T13:38:27.000Z
                    fk_id_client: 8
          '400':
            description: An error message
            content:
              application/json:
                  example:
                    message: "Missing required parameters"



  /category/{id}:
      get:
        tags: [Category]
        summary: Returns the specified category.
        parameters:
        - name: id
          in: path
          type: integer
          required: true
          description: Numeric ID of the category to get.
        responses:
          '200':    # status code
            description: The category to get
            content:
              application/json:
                  example:
                    id_category: 1
                    label: fruits
                    image : https://www.google.com/imgres?imgurl=https%3A%2F%2Fmedia.istockphoto.com
                    description: some description
                    createdAt: 2021-11-26T13:38:27.000Z
                    updatedAt : 2021-11-26T13:38:27.000Z
                    fk_id_client: 8
          '400':
            description: An error message
            content:
              application/json:
                  example:
                    message: "Category does not exists"

      put:
        tags: [Category]
        summary: Update category
        parameters:
        - name: id
          in: path
          type: integer
          required: true
          description: Numeric ID of the category to update.
        requestBody:
          required: true
          content:
            application/json:
              schema: 
                properties:
                  label:
                    type: string
                  image:
                    type: string
                  description:
                    type: string
        responses:
          '200':    # status code
            description: A successful message
            content:
              application/json:
                  example:
                    message: "Modification apply"
          '400':
            description: An error message
            content:
              application/json:
                  example:
                    message: "Specified Category does not exist"
              
      delete:
        tags: [Category]
        summary: Allow to delete a category
        parameters:
        - name: id
          in: path
          type: integer
          required: true
          description: Numeric ID of the category to delete.
        responses:
          '200':   
            description: A successful message
            content: 
              application/json:
                  example:
                    message: "Category with id : x has been deleted"
          '400':
            description: An error message
            content:
              application/json:
                  example:
                    message: "Category does not exists"

